# Configuraci贸n de Alembic para migraciones de base de datos

[alembic]
# Ruta al script de configuraci贸n de entorno
script_location = alembic

# Plantilla para generar archivos de migraci贸n
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Configurar timezone
timezone = UTC

# URL de base de datos (se sobreescribe desde env.py)
sqlalchemy.url = mysql+aiomysql://thermal_user:thermal_pass123@mysql:3306/thermal_monitoring

# Configuraci贸n de logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S